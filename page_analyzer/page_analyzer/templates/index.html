<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Анализатор страниц</title>
    </head>
    <body class="min-vh-100 d-flex flex-column">
        <header>{% include 'header.html' ignore missing %}</header>
        <main class="flex-grow-1">
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="container-lg mt-3">
                <h1></h1>
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                        <h1 class="display-3">Анализатор страниц</h1>
                        <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
                        <form action="{{ url_for('post_url') }}"  class="d-flex justify-content-center" required="" method="post">
                            <input type="url" class="form-control form-control-lg" name="url" id="inputSite" placeholder="https://www.example.com" value="{{ suggested_url }}">
                            <button type="submit" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3">Проверить</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>{% include 'footer.html' ignore missing %}</footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
